<div class="header">
  <h1><span>吉他简介</span></h1>
</div>
  <p>吉他（意大利语：Chitarra），又译为<em>结他</em>或<em>六弦琴</em>。是一种弹拨乐器，通常有六条弦，形状与提琴相似。
    吉他在流行音乐、摇滚音乐、蓝调、民歌、佛朗明哥中，常被视为主要乐器。而在<strong>古典音乐</strong>的领域里，吉他常以独奏或二重奏的型式演出；当然，在室内乐和管弦乐中，吉他亦扮演着相当程度的陪衬角色。
古典吉他与小提琴、钢琴并列为世界著名三大乐器。</p>
